<!doctype html>
<html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">

<style>
    body {
        background: #04c4d9;
    }
    .nav {
        background: #04c4d9;

        margin: auto;

    }

    .topcontent img {

        img {

        </a>

</nav>

    {% endblock %}
</div>
