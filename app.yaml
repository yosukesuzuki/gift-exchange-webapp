runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /css/
  static_dir: css/
  expiration: "1m"
- url: /img/
  static_dir: img/
  expiration: "1m"
- url: /js/
  static_dir: js/
  expiration: "1m"
- url: /start.*
  script: main.app
  login: required
- url: /.*
  script: main.app
